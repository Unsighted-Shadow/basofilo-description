<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Audio Descrição de um Basófilo</title>
</head>
<header class="head">
    <h1 class="head__one">Audio Descrição de um Basófilo</h1>
    <h2 class="head__two">Uma célula sanguínea de defesa</h2>
    <p class="head__paragraph">Mas nem todo mundo consegue ver então prepare os leitores de tela!</p>
</header>
<body>
    <img class="img__one" src="assets/Basófilo.jpg" alt="Uma célula arredondada com núcleo disforme, mais achatado e em forma de S. No restante há grânulos tingidos de azul que fazem parte de seu sistema de defesa, normalmente na liberação de histamina."/>
    <div class="buttons">
        <button class="button__style" onclick="startReading()">Começar a Audiodescrição</button>
        <button class="button__style" onclick="stopReading()">Parar a Audiodescrição</button>
    </div>
</body>
<footer class="foot">
    DESENVOLVIDO POR ANNA CAROLINA
